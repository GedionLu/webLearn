<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="utf-8">
	<title>CSS Combining Selector</title>
	<style type="text/css">
		.highlight{
			background-color: green;
		}
		p.highlight {
			font-style: italic;
		}
		.highlight.mainpoint{
			color: red;
			background-color: black;
		}
	</style>
</head>
<body>
	<h1 class="highlight">CSS COOMBINING SELECTOR</h1>
	<p>
		sdsadasdascds sdasdasd here is a paragraph
	</p>
	<p class="highlight">this is a p with class highlight</p>
	<div class="mainpoint highlight">this a div with mian point and highlight</div>
</body>
</html>
